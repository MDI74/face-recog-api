<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <!-- Устанавливаем multipart/form-data -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Выводим каждое поле формы в отдельном параграфе -->
        {{ form.as_p }}
        <button type="submit">Загрузка</button>
    </form>
</body>
</html>
